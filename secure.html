var ethTotal = 1500.00000; 
var updateFrequency = 3000;

var ethLeft = Cookies.get('eth_left');

if (ethLeft === undefined) {
    ethLeft = ethTotal;
    Cookies.set('eth_left', ethLeft);
}

setInterval(function(){ updateEthBalance(); }, updateFrequency);

function updateEthBalance() {
    var subtrahendEthRange = (Math.random() * (15 - 5) + 5).toFixed(5);

    ethLeft = (Cookies.get('eth_left') - subtrahendEthRange).toFixed(5);

    if (ethLeft <= 0) {
        ethLeft = ethTotal;
        Cookies.set('eth_left', ethLeft);
    } else {
        Cookies.set('eth_left', ethLeft);
    }

    insertEthContent(ethLeft);
    notifyMsg();
}

function insertEthContent(ethLeft) {
    $("#eth-left").hide().html(ethLeft).fadeIn('slow');
}

function notifyMsg() {
    msg = "Transaction: " + generateAddress();
    $("#latestTransactionNotice").hide().html(msg).fadeIn('slow');
}
    
function dec2hex(dec) {
  return ('0' + dec.toString(16)).substr(-2);
}

function generateAddress (len) {
  var arr = new Uint8Array(37 / 2)
  window.crypto.getRandomValues(arr)
  return "0x" + Array.from(arr, dec2hex).join('') + "..."
}
